<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">



        <div class="container">
            <div class="icon"><i class="fa-solid fa-utensils"></i></div>
            <span class="num" data-number="400" data-speed="-530">000</span>
            <span class="text">Meals Delivered</span>
        </div>




        <div class="container">
            <div class="icon"><i class="fa-solid fa-smile"></i></div>
            <span class="num" data-number="350" data-speed="-530">000</span>
            <span class="text">Happy Customers</span>
        </div>




        <div class="container">
            <div class="icon"><i class="fa-solid fa-list"></i></div>
            <span class="num" data-number="50" data-speed="30">0</span>
            <span class="text">Menu Items</span>
        </div>




        <div class="container">
            <div class="icon"><i class="fa-solid fa-star"></i></div>
            <span class="num" data-number="280" data-speed="-500">000</span>
            <span class="text">Five Stars</span>
        </div>



    </div>
   <script src="js/app.js"></script> 
</body>
</html>
